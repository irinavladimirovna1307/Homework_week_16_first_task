<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="registrationForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" placeholder="Введите имя" required />
      <div class="error" id="nameError"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Введите email" required />
      <div class="error" id="emailError"></div>

      <label for="age">Возраст:</label>
      <input type="number" id="age" placeholder="Введите возраст" required />
      <div class="error" id="ageError"></div>

      <label>Пол:</label>
      <div class="gender-group">
        <label
          ><input type="radio" name="gender" value="Мужчина" required />
          Мужчина</label
        >
        <label
          ><input type="radio" name="gender" value="Женщина" required />
          Женщина</label
        >
      </div>
      <div class="error" id="genderError"></div>

      <label for="profession">Профессия:</label>
      <select id="profession" required>
        <option value="" disabled selected>Выберите профессию</option>
        <option value="Врач">Врач</option>
        <option value="Программист">Программист</option>
        <option value="Учитель">Учитель</option>
        <option value="Дизайнер">Дизайнер</option>
        <option value="Инженер">Инженер</option>
        <option value="Продавец">Продавец</option>
        <option value="Другое">Другое</option>
      </select>
      <div class="error" id="professionError"></div>

      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        placeholder="Введите пароль"
        required
        minlength="8"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      />
      <div class="error" id="passwordError"></div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreement" required />
        <label for="agreement">Я согласен с обработкой данных</label>
      </div>
      <div class="error" id="agreementError"></div>

      <button type="submit" id="submitBtn" disabled>Зарегистрироваться</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
